<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Meteostanice Staré Podlesí</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .map {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .sitemap {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .sitemap h3 {
            color: #00796b;
        }
        .sitemap a {
            display: block;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .sitemap a:hover {
            background-color: #004d40;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa umístění meteostanice</h1>
        <div class="map" id="map"></div>
        <a href="index.html">Zpět na úvodní stránku</a>
    </div>

    <div class="sitemap">
        <h3>Mapa stránek</h3>
        <a href="index.html">Domů</a>
        <a href="about.html">O meteostanici</a>
        <a href="records.html">Rekordy</a>
        <a href="map.html">Mapa</a>
        <a href="weather.html">Počasí</a>
    </div>

    <script>
        function initMap() {
            const location = { lat: 49.739, lng: 14.195 }; // Replace with your coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
