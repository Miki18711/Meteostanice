<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie - Meteostanice Staré Podlesí</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .main-content {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-right: 50px;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
        .sitemap {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            align-self: flex-start;
        }
        .sitemap h3 {
            color: #00796b;
        }
        .sitemap a {
            display: block;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sitemap a:hover {
            background-color: #004d40;
        }
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .sitemap {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Fotogalerie Meteostanice Staré Podlesí</h1>

            <div class="gallery">
                <img src="IMG_20240929_175747123_HDR_AE.jpg" alt="Meteostanice">
                <img src="photo2.jpg" alt="Vybavení stanice">
                <img src="photo3.jpg" alt="Příroda okolo stanice">
                <img src="photo4.jpg" alt="Sníh a měření">
            </div>

            <a href="index.html">Zpět na úvodní stránku</a>
        </div>

        <div class="sitemap">
            <h3>Mapa stránek</h3>
            <a href="index.html">Domů</a>
            <a href="about.html">O meteostanici</a>
            <a href="records.html">Rekordy</a>
            <a href="map.html">Mapa</a>
            <a href="weather.html">Počasí</a>
            <a href="fotogalerie.html">Fotogalerie</a>
        </div>
    </div>
</body>
</html>
