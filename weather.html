<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasí - Meteostanice</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-right: 50px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Tlačítko pro zobrazení nejvyšších a nejnižších hodnot */
        .show-btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .show-btn:hover {
            background-color: #004d40;
        }

        /* Tabulka pro zobrazení nejvyšších a nejnižších hodnot */
        .record-table {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .record-table th, .record-table td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .record-table th {
            background-color: #00796b;
            color: white;
            font-size: 1.2em;
        }

        .record-table td {
            font-size: 1em;
            color: #004d40;
        }

        .record-table td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Aktuální Počasí</h1>

            <!-- Obrázek s aktuálními hodnotami a grafy -->
            <img src="/mnt/data/Snímek%20obrazovky%202024-09-29%20160109.png" alt="Aktuální podmínky počasí">

            <!-- Tlačítko pro zobrazení nejvyšších a nejnižších hodnot -->
            <button class="show-btn" onclick="toggleTable()">Zobrazit nejvyšší a nejnižší hodnoty</button>

            <!-- Tabulka s nejvyššími a nejnižšími hodnotami -->
            <table class="record-table" id="recordTable">
                <tr>
                    <th>Veličina</th>
                    <th>Nejvyšší</th>
                    <th>Nejnižší</th>
                </tr>
                <tr>
                    <td>Teplota</td>
                    <td>13 °C (2023-04-27)</td>
                    <td>0.7 °C (2023-04-28)</td>
                </tr>
                <tr>
                    <td>Rosný bod</td>
                    <td>10.5 °C (2023-04-27)</td>
                    <td>-0.5 °C (2023-04-26)</td>
                </tr>
                <tr>
                    <td>Tlak</td>
                    <td>1022.69 hPa (2023-04-28)</td>
                    <td>1007.79 hPa (2023-04-27)</td>
                </tr>
                <tr>
                    <td>Vlhkost</td>
                    <td>99 % (2023-04-25)</td>
                    <td>45.2 % (2023-04-27)</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function toggleTable() {
            const table = document.getElementById('recordTable');
            table.style.display = table.style.display === 'table' ? 'none' : 'table';
        }
    </script>
</body>
</html>
