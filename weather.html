<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální Počasí</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .weather-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .weather-item {
            font-size: 20px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .weather-item span {
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .control-group {
            margin: 10px 0;
            width: 100%;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
        @media (min-width: 600px) {
            .controls {
                flex-direction: row;
            }
            .control-group {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Aktuální Data z Meteostanice</h1>

        <div class="weather-item">
            <span>Teplota:</span>
            <span id="temperature">-- °C</span>
        </div>
        <div class="weather-item">
            <span>Vlhkost:</span>
            <span id="humidity">-- %</span>
        </div>
        <div class="weather-item">
            <span>Rychlost větru:</span>
            <span id="windSpeed">-- km/h</span>
        </div>
        <div class="weather-item">
            <span>Směr větru:</span>
            <span id="windDirection">--</span>
        </div>
        <div class="weather-item">
            <span>Atmosférický tlak:</span>
            <span id="pressure">-- hPa</span>
        </div>
        <div class="weather-item">
            <span>Srážky:</span>
            <span id="rainfall">-- mm</span>
        </div>
        <div class="weather-item">
            <span>Sluneční záření:</span>
            <span id="solarRadiation">-- W/m²</span>
        </div>
        <div class="weather-item">
            <span>UV index:</span>
            <span id="uvIndex">--</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="tempSelect">Jednotky teploty:</label>
                <select id="tempSelect">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="windSelect">Jednotky větru:</label>
                <select id="windSelect">
                    <option value="kmh">km/h</option>
                    <option value="metric">m/s</option>
                    <option value="imperial">mph</option>
                </select>
            </div>
            <div class="control-group">
                <label for="windDirSelect">Směr větru:</label>
                <select id="windDirSelect">
                    <option value="compass">Světové strany</option>
                    <option value="degrees">Stupně</option>
                </select>
            </div>
            <div class="control-group">
                <label for="pressureSelect">Jednotky tlaku:</label>
                <select id="pressureSelect">
                    <option value="hPa">hPa</option>
                    <option value="mmHg">mmHg</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
        </div>

        <a href="index.html">Zpět na úvodní stránku</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
