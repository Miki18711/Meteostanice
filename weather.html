<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální Počasí - Meteostanice Staré Podlesí</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .weather-container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .weather-item {
            font-size: 22px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .weather-item span {
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .control-group {
            margin: 10px 0;
            width: 100%;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .sitemap {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .sitemap h3 {
            margin-bottom: 10px;
            color: #00796b;
        }
        .sitemap a {
            color: #ffffff;
            background-color: #00796b;
            padding: 10px;
            border-radius: 8px;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        .sitemap a:hover {
            background-color: #004d40;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            .control-group {
                width: 100%;
            }
            .weather-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Aktuální počasí</h1>
        <div class="controls">
            <div class="control-group">
                <select id="weatherParameter">
                    <option value="temperature">Teplota</option>
                    <option value="humidity">Vlhkost</option>
                    <option value="pressure">Tlak</option>
                    <option value="wind_speed">Rychlost větru</option>
                </select>
            </div>
            <div class="control-group">
                <button id="updateWeather">Aktualizovat</button>
            </div>
        </div>
        <div class="weather-item">
            <span>Teplota:</span> <span id="temperature">-- °C</span>
        </div>
        <div class="weather-item">
            <span>Vlhkost:</span> <span id="humidity">-- %</span>
        </div>
        <div class="weather-item">
            <span>Tlak:</span> <span id="pressure">-- hPa</span>
        </div>
        <div class="weather-item">
            <span>Rychlost větru:</span> <span id="wind_speed">-- km/h</span>
        </div>
        <a href="index.html">Zpět na úvodní stránku</a>
    </div>

    <div class="sitemap">
        <h3>Mapa stránek</h3>
        <a href="index.html">Domů</a>
        <a href="about.html">O meteostanici</a>
        <a href="records.html">Rekordy</a>
        <a href="map.html">Mapa</a>
        <a href="weather.html">Počasí</a>
    </div>

    <script>
        document.getElementById("updateWeather").onclick = function() {
            // Zde můžete přidat logiku pro aktualizaci počasí
            // Například pomocí AJAX požadavku
            // Pro tento příklad použijeme fiktivní hodnoty
            document.getElementById("temperature").innerText = Math.random() * 30 + " °C";
            document.getElementById("humidity").innerText = Math.random() * 100 + " %";
            document.getElementById("pressure").innerText = Math.random() * 50 + 1000 + " hPa";
            document.getElementById("wind_speed").innerText = Math.random() * 15 + " km/h";
        };
    </script>
</body>
</html>
