<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasí - Meteostanice</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-right: 50px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Tlačítko pro přepnutí na stránku s nejvyššími a nejnižšími hodnotami */
        .show-btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .show-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Aktuální Počasí</h1>

            <!-- Obrázek s aktuálními hodnotami a grafy -->
            <img src="/mnt/data/Snímek%20obrazovky%202024-09-29%20160109.png" alt="Aktuální podmínky počasí">

            <!-- Tlačítko pro přepnutí na stránku s nejvyššími a nejnižšími hodnotami -->
            <a href="records.html">
                <button class="show-btn">Zobrazit nejvyšší a nejnižší naměřené hodnoty</button>
            </a>
        </div>
    </div>
</body>
</html>
