<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální data - Meteostanice Staré Podlesí</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
        }
        .weather-data {
            font-size: 20px;
            line-height: 1.8;
            text-align: left;
        }
        .weather-data div {
            margin-bottom: 15px;
        }
        .button-container {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktuální data - Meteostanice Staré Podlesí</h1>
        <div class="weather-data">
            <div>Teplota: <span id="temperature">--</span></div>
            <div>Vlhkost: <span id="humidity">--</span></div>
            <div>Rychlost větru: <span id="windSpeed">--</span></div>
            <div>Směr větru: <span id="windDirection">--</span></div>
            <div>Atmosférický tlak: <span id="pressure">--</span></div>
            <div>Srážky: <span id="rainfall">--</span></div>
            <div>Sluneční záření: <span id="solarRadiation">--</span></div>
            <div>UV index: <span id="uvIndex">--</span></div>
        </div>
        <div class="button-container">
            <a href="index.html">Zpět na úvodní stránku</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
