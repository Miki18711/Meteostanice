<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální Počasí</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .weather-item {
            font-size: 22px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .weather-item span {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Aktuální Data z Meteostanice</h1>

        <div class="weather-item">
            <span>Teplota:</span>
            <span id="temperature">-- °C</span>
        </div>
        <div class="weather-item">
            <span>Vlhkost:</span>
            <span id="humidity">-- %</span>
        </div>
        <div class="weather-item">
            <span>Rychlost větru:</span>
            <span id="windSpeed">-- km/h</span>
        </div>
        <div class="weather-item">
            <span>Směr větru:</span>
            <span id="windDirection">--</span>
        </div>
        <div class="weather-item">
            <span>Atmosférický tlak:</span>
            <span id="pressure">-- hPa</span>
        </div>
        <div class="weather-item">
            <span>Srážky:</span>
            <span id="rainfall">-- mm</span>
        </div>
        <div class="weather-item">
            <span>Sluneční záření:</span>
            <span id="solarRadiation">-- W/m²</span>
        </div>
        <div class="weather-item">
            <span>UV index:</span>
            <span id="uvIndex">--</span>
        </div>

        <a href="index.html">Zpět na úvodní stránku</a>
    </div>

    <!-- Script to redirect to the homepage on reload -->
    <script>
        window.onload = function() {
            if (window.location.pathname !== '/index.html') {
                window.location.href = 'index.html';
            }
        };
    </script>

    <script src="script.js"></script>
</body>
</html>
