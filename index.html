<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice</title>
    <link rel="stylesheet" href="style.css"> <!-- Styl přidáš později -->
</head>
<body>
    <h1>Meteostanice Staré Podlesí - Aktuální informace</h1>
    <div id="weather-data">
        <p>Teplota: <span id="teplota">--</span> °C</p>
        <p>Vlhkost: <span id="vlhkost">--</span> %</p>
        <p>Vítr: <span id="vitr">--</span> km/h</p>
        <p>Srážky (za den): <span id="srazky">--</span> mm</p>
        <p>Atmosférický tlak: <span id="tlak">--</span> hPa</p>
    </div>

    <canvas id="graf-teplot" width="400" height="200"></canvas> <!-- Plátno pro graf -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Knihovna pro grafy -->
    <script src="script.js"></script> <!-- Tvůj vlastní JavaScript -->
</body>
</html>
